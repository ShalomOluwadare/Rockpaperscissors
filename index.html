<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shalom's Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/rock-paper-scissors.png">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="instruction">
        <div class="compscore">
            <h2 class="title2"><strong> COMPUTER SCORE:</strong></h2>
            <h1 class="compnum">hi2</h1>
            <h3 class="compselection">hi3</h3>
        </div>
        <div class="title">
            Rock
            Paper
            Scissors
        </div>
        <div class="playerscore">
            <h2 class="title2"><strong>PLAYER SCORE:</strong></h2>
            <h1 class="playernum">hi2</h1>
            <h3 class="playerselection">hi3</h3>
        </div>
    </div>
    <div id="controls">
        <button class="rock"><img src="images/granite.png" alt="rock"></button>
        <button class="paper"><img src="images/tissue-paper.png" alt="paper"></button>   
        <button class="scissors"><img src="images/scissors.png" alt="scissors"></button>
    </div>
</body>
</html>
